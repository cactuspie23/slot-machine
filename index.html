<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Slot Machine!</title>
</head>
<body>
  <h1>Slot Machine!</h1>
  <h2 id="jackpot">Jackpot</h2>
  <section class="container">
    <div class="slots" id="img1"></div>
    <div class="slots" id="img2"></div>
    <div class="slots" id="img3"></div>
  </section>
  <h2 id="message">Message</h2>
  <section class="buttons">
    <button class="place-bet" id="one">$1</button>
    <button class="place-bet" id="five">$5</button>
    <button class="place-bet" id="ten">$10</button>
    <button id="start-button">Start</button>
    <button id="reset-button" hidden>Reset</button>
  </section>
  <section class="credits">
    <h2 id="current-bet"></h2>
    <h2 id="credits"></h2>
  </section>
</body>
</html>
