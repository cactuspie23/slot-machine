<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Reenie+Beanie&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./assets/images/skull.png" type="image/png">
  <script defer src="./js/app.js"></script>
  <title>Haunted Slots!</title>
</head>
<body>
  <h1>Slots of Terror</h1>
  <h2 id="jackpot">Jackpot</h2>
  <section class="container">
    <div class="slots" id="img1"></div>
    <div class="slots" id="img2"></div>
    <div class="slots" id="img3"></div>
  </section>
  <h2 id="message">Message</h2>
  <section class="buttons">
    <button class="place-bet" id="one">$1</button>
    <button class="place-bet" id="five">$5</button>
    <button class="place-bet" id="ten">$10</button>
    <button id="start-button">Spin</button>
  </section>
  <section class="credits">
    <h2 id="current-bet"></h2>
    <h2 id="credits"></h2>
  </section>
  <section>
    <button id="reset-button" hidden>Start Over</button>
  </section>
</body>
</html>
